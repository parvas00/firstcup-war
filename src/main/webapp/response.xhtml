<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Response Page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="YouAre "/>
            <h:outputText value="SameAge"
                          rendered="#{dukesBDay.ageDiff == 0}"/>
            <h:outputText value="#{dukesBDay.absAgeDiff}"
                          rendered="#{dukesBDay.ageDiff lt 0}"/>
            <h:outputText value=" Year "
                          rendered="#{dukesBDay.ageDiff == -1}"/>
            <h:outputText value=" Years "
                          rendered="#{dukesBDay.ageDiff lt -1}"/>
            <h:outputText value="Younger"
                          rendered="#{dukesBDay.ageDiff lt 0}"/>
            <h:outputText value="#{dukesBDay.absAgeDiff}"
                          rendered="#{dukesBDay.ageDiff gt 0}"/>
            <h:outputText value=" Year "
                          rendered="#{dukesBDay.ageDiff == 1}"/>
            <h:outputText value=" Years "
                          rendered="#{dukesBDay.ageDiff gt 1}"/>
            <h:outputText value="Older"
                          rendered="#{dukesBDay.ageDiff gt 0}"/>
            <p/>
            <h:outputText
                    value="AverageAge #{dukesBDay.averageAgeDifference}." />
            <p/>
            <h:commandButton id="back" value="Back" action="greeting"/>
        </h:form>
    </h:body>
</html>
